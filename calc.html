<body>
	<table id="calcu" class=" ">
		<tr>
			<td colspan="3"><input type="text" id="result"></td>
			<td><input type="button" value="c" onclick="clearBox()" /> </td>
		</tr>
		<tr>
			<td><input type="button" value="1" onclick="displayNumber(1)"> </td>
			<td><input type="button" value="2" onclick="displayNumber(2)"> </td>
			<td><input type="button" value="3" onclick="displayNumber(3)"> </td>
			<td><input type="button" value="/" onclick="displayNumber('/')"> </td>
		</tr>
		<tr>
			<td><input type="button" value="4" onclick="displayNumber(4)"> </td>
			<td><input type="button" value="5" onclick="displayNumber(5)"> </td>
			<td><input type="button" value="6" onclick="displayNumber(6)"> </td>
			<td><input type="button" value="*" onclick="displayNumber('*')"> </td>
		</tr>
		<tr>
			<td><input type="button" value="7" onclick="displayNumber(7)"> </td>
			<td><input type="button" value="8" onclick="displayNumber(8)"> </td>
			<td><input type="button" value="9" onclick="displayNumber(9)"> </td>
			<td><input type="button" value="-" onclick="displayNumber('-')"> </td>
		</tr>
		<tr>
			<td><input type="button" value="0" onclick="displayNumber(0)"> </td>
			<td><input type="button" value="." onclick="displayNumber('.')"> </td>
			<td><input type="button" value="=" onclick="evalExpr()"> </td>

			<td><input type="button" value="+" onclick="displayNumber('+')"> </td>
		</tr>

			<td><input type="button" value="E" onclick="remove()"> </td>
		</tr>
